<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YouTube Speed</title>
<link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <h1>YouTube Speed</h1>
    <div class="controls">
        <button id="decrease" class="btn">−</button>
        <div id="speed-display" class="speed">1.00</div>
        <button id="increase" class="btn">+</button>
    </div>
    <div class="note">Use <kbd>+</kbd> and <kbd>-</kbd> while focused on a YouTube tab.</div>
    <div class="footer">Icons: placeholders — replace `icon16.png`, etc.</div>
</div>
<script src="popup.js"></script>
</body>
</html>
